<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body-header">
        <h1>Your Weather, Your Way !!</h1>
    </div>

    <div class="parent">
        <div class="container">
            <div class="header">
                <div class="search-box">
                    <input class="inputbox" type="text" placeholder="Enter Your Location">
                    <button class="fa-solid fa-magnifying-glass" id="searchbutton"></button>
                </div>
            </div>

            <div class="location-not-found">
                <h1>Sorry, Location not found !!!</h1>
                <img src="./Weather Images/404.png" alt="404 Error">
            </div>

            <div class="weather-body">
                <img class="weather-img" src="./Weather Images/cloud.png" alt="weather image">

                <div class="weather-box">
                    <p class="temperature">Please Enter a Location<sup></sup></p>
                    <p class="description"></p>
                </div>

                <div class="weather-details">
                    <div class="humidity">
                        <i class="fa-sharp fa-solid fa-droplet"></i>
                        <div class="text">
                            <span id="humidity"></span>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="wind">
                        <i class="fa-solid fa-wind"></i>
                        <div class="text">
                            <span id="wind-speed"></span>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f4ba3d5ca2.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
